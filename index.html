<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5db8fdd63a.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="styles.css">
    <title>To-Do</title>
</head>
<body>
    
    <div class="container">
		<div class="row">
			<div class="intro col-12">
				<h1>To-Do List</h1>
				<div>
					<div class="border1"></div>
					
				</div>
			</div>
		</div>

		

		<div class="row">
			<div class="col-12">
				<input id="input" type="text" placeholder="New item..." maxlength="27">
				<button id="add"><i class="fas fa-pencil-alt"></i></button>
			</div>
		</div>

		<!-- Empty List -->
		<div class="row">
			<div class="listItems col-12">
				<ul class="col-12 offset-0 col-sm-8 offset-sm-2">
				</ul>
			</div>
		</div>

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
